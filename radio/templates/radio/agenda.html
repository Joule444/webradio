{% extends 'base.html' %}

{% block content %}

	<h2>Agenda des emissions</h2>

	<div id="calendar"></div>

	<script>
		$(document).ready(function() {
			$('#calendar').fullCalendar({
				events: '/api/events',
				locale: 'fr',
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},
			});
		});
	  </script>

{% endblock %}
